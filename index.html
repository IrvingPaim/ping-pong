<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector('canvas')
        const canvasCtx = canvasEl.getContext('2d')
        const gapX = 10

        const lineWidth = 15

        const field = {
            widht: innerWidth,
            height: innerHeight,
            draw () {
                // desenho do campo
            canvasCtx.fillStyle = '#286047'
            canvasCtx.fillRect(0, 0, this.widht, this.height) 
            }
        }

        const line = {
            widht: 15,
            height: field.height,
            draw () {
                canvasCtx.fillStyle = '#fff'

                // desenho da linha central
                canvasCtx.fillRect(
                    field.widht / 2 - this.widht / 2,
                    0,
                    this.widht,
                    this.height
                )
            }
        }

        const leftPaddle = {
            x: gapX,
            y: 0,
            widht: line.widht,
            height: 200,
            draw () {
                canvasCtx.fillStyle = '#fff'
                canvasCtx.fillRect(this.x, this.y, this.widht, this.height)
            }
        }

        const rightPaddle = {
            x: field.widht - line.widht - gapX,
            y: 100,
            widht: line.widht,
            height: 200,
            draw () {
                canvasCtx.fillStyle = '#fff'
                canvasCtx.fillRect(this.x, this.y, this.widht, this.height)
            }
        }

        const score = {
            human: 1,
            computer: 2,
            draw () {
                canvasCtx.font = 'bold 72px Arial'
                canvasCtx.textAlign = 'center'
                canvasCtx.textBaseline = 'top'
                canvasCtx.fillStyle = '#01341D'
                canvasCtx.fillText(this.human, field.widht / 4, 50)
                canvasCtx.fillText(this.computer, field.widht / 4 + field.widht / 2, 50)
            }

        }

        const ball = {
            x: 300,
            y: 200,
            r: 20,
            draw () {
                canvasCtx.fillStyle = '#fff'
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()
            }
        }

        const setup = () => {
           canvasEl.width = field.widht
           canvasCtx.width = field.widht
           canvasEl.height = field.height
           canvasCtx.height = field.height
        }

        

        const draw = () => { 
            field.draw()
            line.draw()
            leftPaddle.draw()
            rightPaddle.draw()
            score.draw()
            ball.draw()

        }

        setup()
        draw()
        

    </script>
</body>
</html>
