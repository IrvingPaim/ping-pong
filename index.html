<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector('canvas')
        const canvasCtx = canvasEl.getContext('2d')

        const lineWidth = 15

        const field = {
            widht: innerWidth,
            height: innerHeight,
            draw () {
                // desenho do campo
            canvasCtx.fillStyle = '#286047'
            canvasCtx.fillRect(0, 0, this.widht, this.height) 
            }
        }

        const line = {
            widht: 15,
            height: field.height,
            draw () {
                canvasCtx.fillStyle = '#fff'

                // desenho da linha central
                canvasCtx.fillRect(
                    field.widht / 2 - this.widht / 2,
                    0,
                    this.widht,
                    this.height
                )
            }
        }

        const setup = () => {
           canvasEl.width = field.widht
           canvasCtx.width = field.widht
           canvasEl.height = field.height
           canvasCtx.height = field.height
        }

        

        const draw = () => { 
            field.draw()
            line.draw()

            // desenho da raquete esquerda
            canvasCtx.fillRect(10, 100, lineWidth, 200)

            // desenho da raquete direita
            canvasCtx.fillRect(
                innerWidth - lineWidth -10,
                200,
                lineWidth,
                200
            )

            // desenho da bola
            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()

            // desenho do placar

            canvasCtx.font = 'bold 72px Arial'
            canvasCtx.textAlign = 'center'
            canvasCtx.textBaseline = 'top'
            canvasCtx.fillStyle = '#01341D'
            canvasCtx.fillText('3', innerWidth / 4, 50)
            canvasCtx.fillText('1', innerWidth / 4 + innerWidth / 2, 50)


        }

        setup()
        draw()

    </script>
</body>
</html>
